<!DOCTYPE html>
<html>
    <head>
    <title>Interactive Sign-Up Sheet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-image: url(../images/gb.jpg"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-position: center;
            padding: 20px;
        }
        
        .container { 
            max-width: 800px; 
            margin: auto;
            background-color: white; 
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        
        h1, p {
            margin-bottom: 16px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        form {

        }
    </style>
</head>
<body>
    <h2>Sign-Up Sheet</h2>
    <div id="signUpForm">
        <fieldset>
            <legend>Sign-Up Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onblur="validateInput(this)"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" onblur="validateInput(this)"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="prefer not to say">Prefer not to say</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onblur="validateInput(this)"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onblur="validateInput(this)"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" onblur="validateInput(this)"><br>
<script> //using onblur or onfocus

</script>
</html>
